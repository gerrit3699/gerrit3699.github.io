title: "Semantic Gravitation"
description: "Semantische Gravitation · KI-Alignment · Papers · Blog"
url: "https://semanticgravitation.org"
baseurl: ""

theme: minima
markdown: kramdown

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page

header_pages: []

minima:
  skin: auto

plugins:
  - jekyll-feed

exclude:
  - README.md
